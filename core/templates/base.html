<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save eat Aizada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {{ request.user.username }}
        <a href="/">Домой</a>
        <a href="{% url 'all-publications' %}">Публикации</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'create-publication' %}">Создать (обычный)</a>
            <a href="{% url 'create-form' %}">Создать (via django forms)</a>
            <a href="{% url 'create-cbv' %}">Создать (via CBV)</a>
            <a href="{% url 'logout' %}">Выход</a>
            {% else %} 
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'login' %}" >Вход</a>
        {% endif %} 
        <hr>   
        {% block page %}

        {% endblock %}
</div>    
</body>
</html>
